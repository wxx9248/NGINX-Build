name: Build Docker Assembly
on:
  workflow_dispatch:
  pull_request:
  repository_dispatch:
    types: ["Pull Request Build (Triggered by GitHub Actions)"]

permissions:
  contents: write

jobs:
  build-docker-assembly:
    strategy:
      matrix:
        distro: [alpine]
        arch: [amd64, arm64@v8, arm32@v6, arm32@v7, i386, ppc64le, riscv64]
    uses: ./.github/workflows/build-linux-binary.yaml
    with:
      distro: ${{ matrix.distro }}
      arch: ${{ matrix.arch }}
      checkout_ref: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.pr_head_ref || '' }}
